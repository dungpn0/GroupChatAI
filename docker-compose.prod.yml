services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:15
    container_name: groupchat_postgres_prod
    environment:
      POSTGRES_DB: groupchatai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"  # Exposed for external access
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - groupchat_network

  # Redis - Production
  redis:
    image: redis:7-alpine
    container_name: groupchat_redis_prod
    ports:
      - "6379:6379"  # Exposed for external access
    networks:
      - groupchat_network

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://10.8.0.3:8000}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://10.8.0.3:3000}
        INTERNAL_API_URL: ${INTERNAL_API_URL:-http://backend:8000}
    container_name: groupchat_backend_prod
    env_file:
      - ./backend/.env.production
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/groupchatai
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - groupchat_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # NextJS Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://10.8.0.3:8000}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://10.8.0.3:3000}
        INTERNAL_API_URL: ${INTERNAL_API_URL:-http://backend:8000}
    container_name: groupchat_frontend_prod
    env_file:
      - ./frontend/.env.production
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://10.8.0.3:8000}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://10.8.0.3:3000}
      - INTERNAL_API_URL=${INTERNAL_API_URL:-http://backend:8000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - groupchat_network

volumes:
  postgres_data:

networks:
  groupchat_network:
    driver: bridge