version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: groupchat_postgres_dev
    environment:
      POSTGRES_DB: groupchatai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"  # Expose for development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - groupchat_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: groupchat_redis_dev
    ports:
      - "6379:6379"  # Expose for development
    networks:
      - groupchat_network

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groupchat_backend_dev
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/groupchatai
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app  # Hot reload for development
    networks:
      - groupchat_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # NextJS Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: groupchat_frontend_dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - groupchat_network

volumes:
  postgres_data:

networks:
  groupchat_network:
    driver: bridge