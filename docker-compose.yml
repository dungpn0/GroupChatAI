services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: groupchat_postgres
    environment:
      POSTGRES_DB: groupchatai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - groupchat_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: groupchat_redis
    networks:
      - groupchat_network

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groupchat_backend
    env_file:
      - ./backend/.env
    environment:
      # Override database URLs for container network
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/groupchatai
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - groupchat_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # NextJS Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
        NEXTAUTH_URL: http://localhost:3000
        INTERNAL_API_URL: http://backend:8000
    container_name: groupchat_frontend
    env_file:
      - ./frontend/.env.production
    environment:
      # Override API URL for container network
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://backend:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - groupchat_network

volumes:
  postgres_data:

networks:
  groupchat_network:
    driver: bridge