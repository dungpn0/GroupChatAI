version: '3.8'

services:
  # PostgreSQL Database - Only database services
  postgres:
    image: postgres:15
    container_name: groupchat_postgres_services
    environment:
      POSTGRES_DB: groupchatai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"  # Exposed for external development access
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - groupchat_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: groupchat_redis_services
    ports:
      - "6379:6379"  # Exposed for external development access
    networks:
      - groupchat_network

volumes:
  postgres_data:

networks:
  groupchat_network:
    driver: bridge